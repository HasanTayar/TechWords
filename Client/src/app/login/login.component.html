
 
  <section  >
    <div class="container py-5 h-100">
      <div >
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                    <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
  
                        <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0" style="font-size:x-large;">Welcome to our website</span>
                        </div>
    
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign in</h5>
    
                        <div class="form-group" class="form-outline mb-4">
                          <label class="form-label" for="form2Example17">E-mail</label>
                          <input type="email" class="form-control" formControlName="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required />
                        <!-- <div *ngIf="" style="color: red"> invalid email </div> -->
                        </div>
    
                        <div class="form-group" class="form-outline mb-4">
                          <label class="form-label" for="form2Example27">Password</label>
                          <input type="password" class="form-control" formControlName="pass" name="pass" placeholder="Password" required />
                        </div>
    
                        <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" [disabled]="!loginForm.valid" type="submit">Login</button>
                        </div>
                        
                        <p class="mb-5 pb-lg-2">Don't have an account? <a [routerLink]="['/profile/register']" style="color: #000b83;" >Register now</a></p>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </section>
