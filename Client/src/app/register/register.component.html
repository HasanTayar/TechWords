<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class=form-group class="form-outline">
                            <label class="form-label" for="firstName">Full Name</label>
                            <input type="text" id="name" class="form-control" formControlName="name" required />
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                        <div class=form-group class="form-outline mb-4">
                            <label class="form-label" for="emailAddress">Email</label>
                            <input type="email" id="email"  class="form-control" formControlName="email" required/>
                        </div>
                        <div class=form-group class="form-outline mb-4">
                            <label class="form-label" for="pass">Password</label>
                            <input type="password" id="pass" class="form-control" formControlName="pass" required/>
                        </div>
                        <div class=form-group class="form-outline">
                            <label class="form-label" for="pass">Repeat Password</label>
                            <input type="password" id="pass" class="form-control" formControlName="repass" required/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
                        <div class=form-group class="form-outline datepicker w-100">
                            <label for="birthdayDate" class="form-label">Birthday</label>
                            <input  type="date" class="form-control -lg" id="birthdayDate" formControlName="birthdate" required />
                        </div>
                    </div>
                </div>

                <div class="row">    
                    <div>
                        <h6 class="mb-2 pb-1">Gender: </h6>
                        <div class=form-group class="form-check form-check-inline">
                            <input class="form-control"  class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="male" checked formControlName="gender" required/>
                            <label class="form-check-label" for="male">Male</label>
                        </div>

                        <div class=form-group class="form-check form-check-inline">
                            <input class="form-control"  class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="female" checked formControlName="gender" required/>
                            <label class="form-check-label" for="female">Female</label>
                        </div>

                    </div>
                </div>
                <div class="mt-4 pt-2">
                    <input class="btn btn-primary btn-lg" type="submit" [disabled]="!registerForm.valid"/>
                </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
